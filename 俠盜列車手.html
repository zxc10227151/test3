        $(function(){

            document.getElementById("introduction2").innerHTML="俠盜獵車手系列（英語：Grand Theft Auto，簡稱GTA，也有「偷車大盜」、「橫行霸道」、「俠盜飛車」等非官方譯名）是一個動作冒險遊戲系列，<br>最早由大衛·瓊斯（David Jones）和麥可·戴利（Mike Dailly）創造，之後由丹（Dan）和山姆·浩瑟（Sam Houser）兄弟以及遊戲設計師柴克瑞·克拉克<br>（Zachary Clarke）接手製作。本系列主要由位於蘇格蘭愛丁堡的Rockstar North（前身為DMA Design）製作，並由Rockstar Games發行。遊戲的英文原<br>名為「重大汽車盜竊」之意。<br>本系列的背景皆是設定在模仿美國各城市的虛構地點，除了《俠盜獵車手》一款資料片的背景以倫敦範本之外。遊戲性主要著重在開放世界的設定上<br>，玩者可自由決定任務進行的時間和方式來推動故事劇情，此外也有許多附加任務可供選擇。遊戲結合了動作冒險、駕駛、第三人稱射擊等要素，也<br>有少量的角色扮演、匿蹤和競速成分。作品主題大多是對美國文化的嘲諷，但遊戲中的成人和暴力內容也引起許多爭議。系列中登場的多位主角都企<br>圖在地下犯罪世界中提升自己威望，但他們的動機在每款遊戲中都不相同。而反派對手通常是背叛主角或組織的人物，或是妨礙主角達成目的的人們。<br>電子遊戲開發商DMA Design最早在1997年開創了俠盜獵車手系列，目前為止本系列共有11款獨立作品以及4部資料片。其中正傳第三款作品《俠盜獵<br>車手III》獲得了廣泛的好評，並將本系列帶往3D圖像的世界，以及加入了更多令玩者沈浸遊戲世界的內容。《俠盜獵車手III》被認為是系列中的里程<br>碑代表作，同時也影響了後繼的開放世界動作遊戲。俠盜獵車手系列在評價和商業上都獲得成功，截至2013年9月為止，全系列總銷量已超過1.5億套。<br>本系列的中文名稱最先由台灣發行商協和國際多媒體在發行《俠盜獵車手》中使用。";
