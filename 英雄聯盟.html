      <script> 
        $(function(){
          $("#introduction").click(function(){         
            document.getElementById("introduction2").innerHTML="《英雄聯盟》（英語：League of Legends，簡稱「LOL」），是由Riot Games開發及發行的一款Windows和MAC OS X平台下的多人線上戰術擂台（MOBA）遊戲，<br>以網路遊戲免費模式及虛擬物品收費營運。<br><br>該遊戲受到《魔獸爭霸III：寒冰霸權》的自訂地圖DotA的啟發[1][2]。原始DotA Allstars的設計者之一的史提夫·費克（Steve \"Guinsoo\" Feak）和DOTA網站的管理者<br>史提夫·梅斯康（Steve \"Pendragon\" Mescon）參與了該遊戲的開發。英雄聯盟開發團隊同時也包含了許多遊戲產業中開發人才如湯姆·卡德威爾（Tom \"Zileas\" Cadwell，設計總監）<br>和蕭·卡尼斯（Shawn \"Badagahnoosh\" Carnes，創意設計主管）。<br><br>遊戲處於營運階段不停定時推出新英雄角色、更新遊戲元素和調節平衡，截至2014年9月27日一共有121名英雄供玩家選擇，目前也尚在持續新增英雄。<br><br>玩家扮演召喚師召喚並控制英雄，並被各自分到兩組隊伍。兩組隊伍從地圖相反方向的主堡（Nexus）內開始，「破壞敵方的主堡」或「使敵方投降」以取得勝利。要破壞主堡，<br>隊伍必須破壞一系列防禦塔，而防禦塔通常被放置在可以抵達敵方水晶主堡的3條主要路線上，每個建築物（包括防禦塔）在其外側建築物被破壞前會處於無敵（不能被攻擊）<br>狀態。主堡會定時派出小兵前往戰場，通常為每30秒派出一波小兵。每個玩家通過殺死敵方小兵、敵方英雄或野區的中立怪物（部分附帶增益效果）來升級自己的英雄等級。<br>擊殺敵人可以使自己的英雄在遊戲中取得金幣，以便購買物品來增進自己的能力。每個英雄都從等級1開始，最高到18等級，提昇等級時獲得1點技能點（skill point），可以學習<br>或強化一個技能。玩家按英雄的當前等級可以有限度地選擇4個指令技能的學習或強化順序，但當英雄升至6/11/16級時才可升級大絕招（R技/大技，ultimate）。（例外:奈德麗、<br>伊莉絲、卡瑪與杰西1等級就有大招，在英雄升至6/11/16級時可以升級，總共可以有4級。除此之外，卡利斯還可額外進化技能，一場遊戲中能進化3個技能，除非完成與雷葛爾<br>之間的彩蛋任務。還有一級的獸靈行者是可以升級大招的。)英雄聯盟採用配對系統並按照玩家的Elo等級分（Matchmaking Rating，MMR）來平均配對每個玩家[3]，使他們可以<br>遇到實力相對的對手。遊戲目前的遊戲類型分為四大類：玩家對戰、對戰電腦模式、自訂對戰、訓練模式，另外還會不定期推出限時模式。" ;
          });
