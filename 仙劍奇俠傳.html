        $(function(){
          $("#introduction").click(function(){ 
            document.getElementById("introduction2").innerHTML="仙劍奇俠傳系列是由台灣大宇資訊製作發行的以中國古代神話為背景的中文電腦遊戲。遊戲的研發小組與人員橫跨兩岸。遊戲在中國大陸和台灣地區獲得多項獎項(兩岸分工情形詳見#遊戲開發)。迄今為止，整部系列作品已發表九款單機角色扮演遊戲（一款開發中）、兩款經營模擬遊戲、兩款線上角色扮演遊戲、一款App遊戲、一款卡牌遊戲。依照各作品遊戲內容，一般客觀認為，九款單機角色扮演遊戲與仙劍Online為仙劍奇俠傳本篇系列。其它如經營模擬單機遊戲、網頁遊戲、App行動遊戲以及卡牌遊戲皆為衍生性作品。仙劍奇俠傳系列與軒轅劍系列並稱「大宇雙劍」[1]，並公認與軒轅劍系列並列為華人兩大經典角色扮演遊戲之一。";
